<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Typing Speed</title>
  </head>
  <body>
    <main>
      <section class="game">
        <h1 class="title">Typing Speed Test Game</h1>
        <div class="container">
          <div class="message">
            You Are in <span class="lvl"></span> level & You Have
            <span class="seconds"></span> Seconds to type the word
          </div>
          <h2 class="start">Start Playing</h2>
          <div class="words"></div>
          <input type="text" class="input" />
          <div class="upcoming-words">Words Will Show Here</div>
          <div class="control">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">
              Score: <span class="got">0</span> From <span class="total"></span>
            </div>
          </div>
          <div class="finish"></div>
          
            <div class="custom-select">
              <p>Choose A Level</p>
              <select class="select">
                <option value="Easy" class="option">Easy</option>
                <option value="Medium" class="option">Medium</option>
                <option value="Hard" class="option">Hard</option>
                
            </select>
      

          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
